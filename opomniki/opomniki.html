<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="stili.css">
	<script src="skripta.js"></script>
    <title>..:: Opomniki ::..</title>
    <meta charset="UTF-8">    
</head>
<body>
<div class="pokrivalo">
	<table id="uporabniskiObrazec">
		<tr>
			<td>
				Vnesite vaše ime: <input id="uporabnisko_ime" />
			</td>
			<td>
				<input id="prijavniGumb" type="button" value="Potrdi" />
			</td>
		</tr>
	</table> 
</div>

<!-- GLAVA -->
<glava>
Pozdravljeni, <span id="uporabnik"></span>!
</glava>

<!-- TELO -->
<telo id="opomniki">

</telo>

<!-- NOGA -->
<noga>
	<center>
		<table>
			<tr>
				<td>
					Naziv zadolžitve: <input id="naziv_opomnika" />
				</td>
				<td>
					Čas opomnika [s]: <input id="cas_opomnika" />
				</td>
				<td>
					<input class="shadow" id="dodajGumb" type="button" value="Dodaj opomnik" />
				</td>
			</tr>
		</table> 
		<br />
		<img src="fri.png" />
	</center>
</noga>
<script>
	var prijavi = function(dogodek) {
			var user = document.querySelector("#uporabnisko_ime").value;
			document.querySelector("#uporabnik").innerHTML = user;
			document.querySelector(".pokrivalo").style.visibility = "hidden";
		}
	document.querySelector("#prijavniGumb").addEventListener('click', prijavi);
	
	var dodajOpomnik = function(dogodek) {
			var naziv = document.querySelector("#naziv_opomnika").value;
			var cas = document.querySelector("#cas_opomnika").value;
			document.querySelector("#naziv_opomnika").value = "";
			document.querySelector("#cas_opomnika").value = "";
			
			document.getElementById("opomniki").innerHTML = "<div class='opomnik'>\n\
            <div class='naziv_opomnika'>" + naziv + "</div>\n\
            <div class='cas_opomnika'> Opomnik čez <span>" + cas + "</span> sekund.</div>\n\
			</div>";
		}
	document.querySelector("#dodajGumb").addEventListener('click', dodajOpomnik);
</script>
</body>
</html>
